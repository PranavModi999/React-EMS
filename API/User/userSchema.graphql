scalar GraphQLDate

type Query {
  getAllEmployees(filter: String): [Employee]
  getEmployeeById(id: String): Employee
}

type Mutation {
  updateEmployeeById(emp: EmployeeInput!): Employee
  createNewEmployee(emp: EmployeeInput!): Employee
  deleteEmployeeById(id: String!): String
}

type Employee {
  id: ID
  FirstName: String!
  LastName: String!
  Age: Int!
  DateOfJoining: GraphQLDate!
  Title: String!
  Department: String!
  EmployeeType: String!
  CurrentStatus: String!
}
input EmployeeInput {
  id: ID
  FirstName: String!
  LastName: String!
  Age: Int!
  DateOfJoining: GraphQLDate!
  Title: String!
  Department: String!
  EmployeeType: String!
  CurrentStatus: String!
}
