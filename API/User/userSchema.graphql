scalar GraphQLDate

type Query {
  getAllEmployees: [Employee]
}

type Mutation {
  createNewEmployee(emp: EmployeeInput!): Employee
}

type Employee {
  FirstName: String!
  LastName: String!
  Age: Int!
  DateOfJoining: GraphQLDate!
  Title: String!
  Department: String!
  EmployeeType: String!
  CurrentStatus: String!
}
input EmployeeInput {
  FirstName: String!
  LastName: String!
  Age: Int!
  DateOfJoining: GraphQLDate!
  Title: String!
  Department: String!
  EmployeeType: String!
  CurrentStatus: String!
}
